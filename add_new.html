<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 id="PageTitle">Add a new Recipe</h1>
        <a href="index.html" id="back" class="Back">Back</a>
        <hr>
        <form id="RecipeForm" onsubmit="return addToJsonOnSubmit(event)">
            <label for="name">Recipe: </label>
            <input id="name" name="name" required>
            <label for="imgUrl">Image: </label>
            <input id="imgUrl" name="imgUrl" type="url" onfocusout="displayImage()">
            <img src="" id="recipeImage" width="200px"> 
            <span>Ingredients</span>
            <div id="duplicateIngredient"></div>
            <div><button type="button" onclick="duplicateIng()" class="duplicator">+</button></div>
            <span id="Step">Steps</span>
            <div id="duplicateStep"></div>
            <div><button type="button" onclick="duplicateStep()" class="duplicator">+</button></div>
            <button type="submit">Submit</button>
        </form>
    </body>
    <script src="main.js"></script>
    <script src="addScript.js"></script>
</html>
